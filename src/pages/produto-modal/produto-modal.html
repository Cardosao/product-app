<ion-header>

  <ion-navbar color="blue-ps">
    <ion-buttons right>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="ios-backspace-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <h5>Cadastro de Produto</h5>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome do Produto</ion-label>
      <ion-input type="text" [(ngModel)]="produto.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Pre√ßo do Produto</ion-label>
      <ion-input type="number" [(ngModel)]="produto.preco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Categoria</ion-label>
      <ion-select class="paint-bottom-border" [(ngModel)]="produto.categoria" multiple="false" cancelText="Cancelar" okText="Ok!">
        <ion-option *ngFor="let c of categories" value="{{ c.id }}">{{ c.nome }}</ion-option>
      </ion-select>
    </ion-item>
    <div padding>
      <button ion-button block (click)="save()">SALVAR</button>
    </div>
  </ion-list>
</ion-content>
